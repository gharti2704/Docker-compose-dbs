services:
  mongo-db:
    build:
      context: ./mongodb
      dockerfile: Dockerfile
    image: gharti2704/mongo-db:latest
    container_name: mongo-db
    env_file:
      - env/.env.mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  mysql-db:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    image: gharti2704/mysql-db:latest
    container_name: mysql-db
    env_file:
      - env/.env.mysql
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mongo-data:
  mysql-data:
